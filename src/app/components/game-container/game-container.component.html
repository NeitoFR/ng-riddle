<div class="flex flex--col">
  <div class="flex__item u-p+ u-m+">
<mat-card class="form-card flex flex--row">
  <span class="flex__item">
    Score : {{ score }} / {{ _currentGame.length }}
  </span>
  <span class="flex__item">
    Wrong answer : {{ _i - score }}
  </span>

</mat-card>

  </div>
  <div class="flex__item flex flex--row">
    <div class="flex__item">
      <app-image-viewer [goodId]="_goodAnswer"></app-image-viewer>
    </div>
    <div class="flex__item">
      <app-answer-selector [answers]="_answers" (answerSelected)="answerSelected($event)"></app-answer-selector>
    </div>
  </div>
  <div class="flex__item"></div>
</div>
