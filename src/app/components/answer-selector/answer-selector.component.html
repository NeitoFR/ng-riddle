<mat-card class="form-card flex flex--col">
  <mat-card-header class="flex__item mat-card-header u-m+">
    Pick the right answers
  </mat-card-header>
  <form
    #answerForm="ngForm"
    class="flex__item flex flex--col"
    (ngSubmit)="submitAnswer(answerForm.value)"
  >
    <mat-radio-group class="flex__item flex flex--col" [(ngModel)]="selectedAnswer" name="selectedAnswer">
      <mat-radio-button
        class="flex__item u-m+"
        *ngFor="let answer of _answers"
        [value]="answer"
      >
        {{ answer.solution }}
      </mat-radio-button>
    </mat-radio-group>
    <button
      mat-flat-button
      color="primary"
      class="btn flex__item--middle u-1/6 u-m+"
      type="submit"
      [disabled]="answerForm.invalid"
    >
      Validate
    </button>
  </form>
</mat-card>
