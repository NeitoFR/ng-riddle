<div class="flex flex--col">
  <div class="flex__item u-p+">
    <mat-card>
      <div class="flex flex--row">
        <div class="flex__item--top u-ph">
          Score : {{ score }} / {{ _currentGame.length }}
        </div>
        <div class="flex__item--top u-ph">Wrong answer : {{ _i - score }}</div>
        <div class="flex__item flex__item">
          <app-stop-watch style="text-align: center" #timer></app-stop-watch>
        </div>
      </div>
    </mat-card>
  </div>
  <div [ngClass]="containerClass">
    <div class="flex__item">
      <app-image-viewer [goodId]="_goodAnswer"></app-image-viewer>
    </div>
    <div class="flex__item">
      <app-answer-selector
        [answers]="_answers"
        (answerSelected)="answerSelected($event)"
        [_i]="_i"
      ></app-answer-selector>
    </div>
  </div>
  <div class="flex__item"></div>
</div>
